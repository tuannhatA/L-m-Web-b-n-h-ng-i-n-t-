<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container_menu">
            <h1 class="logo">Laptop Shop</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="cart.html" class="active">Giỏ hàng</a></li>
                    
                </ul>
            </nav>
            <div id="user-status"></div>
        </div>
    </header>

    <!-- Giỏ hàng -->
    <section class="cart">
        <div class="container">
            <h2>Giỏ hàng của bạn</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Thành tiền</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Các sản phẩm sẽ được hiển thị tại đây -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p><strong>Tổng cộng:</strong> <span id="cart-total">0 VND</span></p>
                <button id="checkout-btn" class="btn">Thanh toán</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Laptop Shop.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
