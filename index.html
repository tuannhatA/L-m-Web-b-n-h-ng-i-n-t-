<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng điện tử</title>
</head>
<body>
    <header>
        <h1>Cửa hàng điện tử</h1>
        <nav>
            <a href="#home">Trang chủ</a>
            <a href="cart.html">Giỏ hàng (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section id="products">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product" data-name="Điện thoại" data-price="500">
            <h3>Điện thoại</h3>
            <p>Giá: 500 USD</p>
            <button onclick="addToCart('Điện thoại', 500)">Thêm vào giỏ</button>
        </div>
        <div class="product" data-name="Laptop" data-price="1000">
            <h3>Laptop</h3>
            <p>Giá: 1000 USD</p>
            <button onclick="addToCart('Laptop', 1000)">Thêm vào giỏ</button>
        </div>
        <div class="product" data-name="Tai nghe" data-price="100">
            <h3>Tai nghe</h3>
            <p>Giá: 100 USD</p>
            <button onclick="addToCart('Tai nghe', 100)">Thêm vào giỏ</button>
        </div>
    </section>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</body>
</html>
